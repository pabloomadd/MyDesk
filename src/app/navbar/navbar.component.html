<div class="d-flex flex-column vh-100 sidebar text-center col-2 col-sm-2 col-md-2 col-lg-2" id="navbar">
    <nav class="nav flex-column p-3">
        <a class="navbar-brand fs-2 text-light" routerLink="/home">
            <img src="https://cdn.dribbble.com/users/790846/screenshots/3576077/media/ec70d35d621c9a4b526b961cf946458f.gif"
                class="img-fluid" alt="Logo" style="max-width: 50px;max-height: 30px;" />
            <span class="d-none d-md-block">MyDesk</span>
        </a>
        <div>
            <div class="mt-5 text-center">
                <div>
                    @if (avatarImg) {
                    <img src={{avatarImg}} class="img-fluid" alt="" style="max-width: 150; max-height:150px;">
                    }@else{
                    <img src="assets/nophoto.png" class="img-fluid" style="max-width: 150; max-height:150px;">
                    }

                </div>

                <div class="pt-4 d-none d-sm-block">
                    <p>{{nombre}}</p>
                    <p class="bg-info bg-opacity-50 border border-info rounded d-none d-sm-block" *ngIf="vocacion">
                        {{vocacion}}
                    </p>
                </div>
            </div>

            <div class="mt-5">
                <div class="btn-group-vertical d-inline rounded mt-2" role="group">
                    <button type="button" class="btn prim-btn" routerLink="/home">
                        <img src="/assets/note.svg" class="icon" alt="">
                        <span class="d-none d-lg-block">Mis Notas</span>
                    </button>
                    <button type="button" class="btn prim-btn mt-2" routerLink="/perfil">
                        <img src="/assets/user.svg" class="icon" alt="">
                        <span class="d-none d-lg-block">Perfil</span>
                    </button>
                    <button type="button" class="btn prim-btn mt-2" routerLink="/ajustes">
                        <img src="/assets/settings.svg" class="icon" alt="">
                        <span class="d-none d-lg-block">Ajustes</span>
                    </button>
                </div>

                <div class="btn-group-vertical d-inline rounded" role="group">
                    <button type="button" class="btn btn-danger text-white my-3" (click)="logOut()">
                        <img src="/assets/logout.svg" class="icon" alt="">
                        <span class="d-none d-lg-block">Cerrar Sesi√≥n</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>
    <div id="Toast" class="toast align-items-center text-bg-danger position-fixed top-0 start-50 translate-middle-x"
        role="alert">
        <div class="d-flex">
            <div class="toast-body">
                <strong>Cerrando Sesion...</strong>
            </div>
        </div>
    </div>

</div>

<div class="container pt-2 text-center">

    <div class="row justify-content-center">

        <div class="col-9 col-sm-11 col-md-9 col-lg-7 col-xl-4">

            <div class="m-4 mb-5">
                <img src="https://cdn.dribbble.com/users/790846/screenshots/3576077/media/ec70d35d621c9a4b526b961cf946458f.gif"
                    alt="Logo" width="70" height="50" />
                <h1 class="text-white">MyDesk</h1>
            </div>

            <div class="card mx-auto" style="margin-top: 100px;">
                <h2 class="pt-3">Iniciar Sesión</h2>

                <div class="loginBtn m-5">

                    <button class="btn btn-dark m-2" type="button" (click)="demoLogin()">Acceder como Invitado</button>

                </div>

                <div id="liveToast"
                    class="toast align-items-center text-bg-success position-fixed top-0 start-50 translate-middle-x"
                    role="alert">
                    <div class="d-flex">
                        <div class="toast-body">
                            <strong>Iniciando Sesión...</strong>
                        </div>
                    </div>
                </div>

                <div id="dangerToast"
                    class="toast align-items-center text-bg-danger position-fixed top-0 start-50 translate-middle-x"
                    role="alert">
                    <div class="d-flex">
                        <div class="toast-body">
                            <strong>Datos Incorrectos. Compruébalos!</strong>
                        </div>
                    </div>
                </div>

                <div id="demoDanger"
                    class="toast align-items-center text-bg-danger position-fixed top-0 start-50 translate-middle-x"
                    role="alert">
                    <div class="d-flex">
                        <div class="toast-body">
                            <strong>Inicio de Sesión Sobrecargado. Favor de volver a intentar en algunos
                                minutos</strong>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="col-12 text-center" style="color: white; margin-top: 200px;">

            <div>
                <h6>© <span>{{annio}}</span> MyDesk by <a href="https://github.com/pabloomadd"
                        target=”_blank”>pabloomadd</a></h6>
                <h6>Todos los Derechos Reservados.</h6>
            </div>

        </div>

    </div>
</div>

            <br>
            <div class="m-1">
                <h4 class="text-white">Widgets</h4>
                <div class="row">
                    <form [formGroup]="settingsForm" (submit)="guardarAjustes()">

                        <div class="btn-group m-2">
                            <div class="m-2">
                                <input type="checkbox" class="btn-check" id="btncheck" formControlName="wClock">
                                <label class="btn btn-outline-warning " for="btncheck">
                                    <span>Reloj</span>
                                    <br>
                                    <img src="assets/reloj.png" alt="">
                                </label>
                            </div>

                            <div class="m-2">
                                <input type="checkbox" class="btn-check" id="btncheck2" formControlName="wWeather">
                                <label class="btn btn-outline-warning" for="btncheck2">
                                    <span>Clima</span>
                                    <br>
                                    <img src="assets/clima.png" alt="">
                                </label>
                            </div>
                            
                        </div>
                        <p class="text-white">*Los Widgets Iluminados son los Activos Actualmente</p>
                        <br>
                        <h4 class="text-white">Ajustes de Zona</h4>

                        <div class="m-4">
                            <label class="form-label">Ciudad</label>
                            <input type="text" class="form-control" placeholder="Ingrese una Ciudad" formControlName="ciudad">
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>

                        <div class="m-4">
                            <label class="form-label">País</label>
                            <input type="text" class="form-control" placeholder="Ingrese un País" formControlName="pais">
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>

                        <p class="text-white">*La ciudad y el país se tomarán en cuenta para Widgets de Reloj y Clima</p>

                        <button class="btn btn-primary m-2" type="submit">Guardar</button>
                        <button class="btn btn-danger m-2" type="button" routerLink="/home">Salir</button>

                    </form>
                </div>

            </div>
        </div>
    </div>
